<body>
  <section id="reservation" style="color:white;">
    <div class="total">
      <div class="container">
        <div class="resheading">
          <h1 class="aboutfont" style="color:white;">RESEVATION</h1>
          <p class="rescontent" style="color:white; text-align:center; font-weight:normal;">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod</p>
        </div>

        <form class="form-group" action="mailto:adddff123@gmail.com" method="post" enctype="text/plain">
          <div class="row" style="color:black;">
            <div class="col-lg-4 col-md-6 form1">
              <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Enter a valid email">
              <div class="validate"></div>
            </div>
            <div class="col-lg-4 col-md-6 form1">
              <input type="text" class="form-control" name="phone" id="phone" placeholder="Your Phone" data-rule="minlen:4" data-msg="enter at least 4 chars">
              <div class="validate"></div>
            </div>
            <div class="col-lg-4 col-md-6 form1">
              <input type="text" name="date" class="form-control" id="date" placeholder="Date" data-rule="minlen:4" data-msg="Enter at least 4 chars">
              <div class="validate"></div>
            </div>
            <div class="col-lg-4 col-md-6 form1">
              <input type="text" class="form-control" name="time" id="time" placeholder="Time" data-rule="minlen:4" data-msg="Enter at least 4 chars">
              <div class="validate"></div>
            </div>
            <div class="col-lg-4 col-md-6 form1">
              <input type="number" class="form-control" name="people" id="people" placeholder="number of people" data-rule="minlen:1" data-msg="Enter at least 1 chars">
              <div class="validate"></div>
            </div>
            <div class="col-lg-4 col-md-6 form1">
              <input type="text" class="form-control" name="phone" id="phone" placeholder="Your Phone" data-rule="minlen:4" data-msg="enter at least 4 chars">
              <div class="validate"></div>
            </div>
          </div>
          <div class="form1">
            <textarea class="form-control" name="message" rows="5" placeholder="Message"></textarea>
            <div class="validate"></div>
          </div>
          <!-- <div class="mb-3">
                      <div class="loading">Loading</div>
                      <div class="error-message"></div>
                      <div class="sent-message">Your booking request was sent. We will call back or send an Email to confirm your reservation. Thank you!</div>
                    </div> -->
          <div class="text-center"><button type="submit">Book a Table</button>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>
